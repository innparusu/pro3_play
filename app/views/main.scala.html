@(title: String, urlTwitter: String, currentUser: User)(content: Html)

<!DOCTYPE html>
<html>
<head>
	<title>@title pro3-group2</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")" >
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/footer.css")" >
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
</head>

<body>
  @views.html.header(urlTwitter, currentUser)
  <div class="container">
    @if(currentUser != null) {
      @views.html.idList(currentUser)
    }
      @content
      @views.html.footer()
  </div>
</body>
</html>
